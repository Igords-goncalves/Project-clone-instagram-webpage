<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-wigth, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <main class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="aplication">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div
                    class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue as a user_official</a>
                    <a href="#" class="instagram-logout">Remove acount</a>
                </div>

                <div class="group">
                    <p  class="not-acount">Aren't user?</p>
                    <p class="not-acount">
                        <span class="link-blue"><a href="#" class="link-blue">Change acount</a></span>
                        or
                        <span class="link-blue"><a href="#" class="link-blue">Sign Up</a> </span>
                    </p>
                </div>

                <div class="get-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US" class="app-download" target="_blank"></a>
                        <a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download"
                        target="_blank"></a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
